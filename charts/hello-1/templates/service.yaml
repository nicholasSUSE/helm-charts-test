apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}--service
  labels:
    {{- include "hello-1.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "hello-1.selectorLabels" . | nindent 4 }}
