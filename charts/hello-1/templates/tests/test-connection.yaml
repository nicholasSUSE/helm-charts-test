apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-connection-test"
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
      - name: test
        image: busybox
        command: ['sh', '-c', 'output=$(wget -dO- http://{{ .Release.Name }}--service:{{ .Values.service.port }}/hello-1); echo "$output"']
      restartPolicy: Never
