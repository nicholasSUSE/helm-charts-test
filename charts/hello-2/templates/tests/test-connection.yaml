apiVersion: batch/v1
kind: Job
metadata:
  name: "{{ .Release.Name }}-connection-test-{{ .Chart.Version }}"
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-upgrade
    "helm.sh/hook-weight": "1"
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 5
  template:
    spec:
      containers:
      - name: test
        image: busybox
        command: ['sh', '-c', 'output=$(wget -O- --no-check-certificate http://{{ .Release.Name }}--service:{{ .Values.service.port }}/hello-2); echo "$output"']
      restartPolicy: Never
